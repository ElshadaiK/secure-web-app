{% extends "base.html" %}

{% block content%}

    <div class="container mt-5">
        <div class="row mt-6">
            <div class="col-6">
                <div class="login-form">
                <legend class="card-title mb-4 mt-1  text-center">Login</legend>
                        <form method='POST' action=''>
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                        {{ form.email.label }}
                            {{ form.email(class='form-control') }}
                        </div> <!-- form-group// -->
                        <div class="form-group">
                        {{ form.password.label }}
                            {{ form.password(class='form-control') }}
                        </div> <!-- form-group// -->
                        <div class="form-group">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            {{ form.submit(class='btn btn-primary btn-block') }}
                        </div> <!-- form-group// -->
                        <input
                            type="hidden"
                            name="next"
                            value="{{ request.args.get('next', '') }}"
                        />
                        <p class="text-center"><a href="{{url_for("register", next=request.args.get('next', ''))}}" class="">Don't have an account?</a></p>
                    </form>
                </div>
            </div>
            <div class="col-6"><!--image--></div>
        </div>
    </div>
{% endblock %}
