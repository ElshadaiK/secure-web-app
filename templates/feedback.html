{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ 'Edit' if feedback else 'Add' }} Feedback</h2>
    <form action="{{ url_for('feedback', feedback_id=feedback.id if feedback else None) }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required class="form-control" value="{{ feedback.title if feedback else '' }}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="5" required>{{ feedback.content if feedback else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment" class="form-control">
        </div>
        <!-- The honeypot field - hidden from humans, visible to bots -->
        <div style="display: none;">
            <label for="honeypot">Do not fill out this field</label>
            <input type="text" id="honeypot" name="honeypot" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
