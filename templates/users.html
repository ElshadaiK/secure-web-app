{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
<h4 class="item-heading pt-5 mt-6">Registered Users</h4>

  <div class="row mt-5">
      <div class="col-md-9 col-sm-12">
        <table class="table .list">
          <thead>
            <tr>
              <th scope="col">User ID</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <!-- Here you could add more columns for disable/enable user, etc. -->
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-3 col-sm-0">

    </div>
  </div>
{% endblock %}
